<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC Board - Team Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-options {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .auth-options h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .auth-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .auth-option.selected {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .auth-option input[type="radio"] {
            margin-right: 12px;
        }
        
        .auth-option .option-info {
            flex: 1;
        }
        
        .auth-option .option-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }
        
        .auth-option .option-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SDLC Board</h1>
            <p>Team Collaboration Login</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" id="userEmail" name="userEmail" required 
                       placeholder="your.email@company.com">
            </div>
            
            <div class="form-group">
                <label for="userName">Display Name (Optional)</label>
                <input type="text" id="userName" name="userName" 
                       placeholder="Your Name">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login to SDLC Board
            </button>
        </form>
        
        <div class="auth-options">
            <h3>Authentication Options</h3>
            
            <div class="auth-option selected" data-option="simple">
                <input type="radio" name="authType" value="simple" checked>
                <div class="option-info">
                    <div class="option-title">Simple Email Login</div>
                    <div class="option-desc">Just enter your email - no password needed</div>
                </div>
            </div>
            
            <div class="auth-option" data-option="netlify">
                <input type="radio" name="authType" value="netlify">
                <div class="option-info">
                    <div class="option-title">Netlify Identity</div>
                    <div class="option-desc">Secure login with email invitations</div>
                </div>
            </div>
            
            <div class="auth-option" data-option="github">
                <input type="radio" name="authType" value="github">
                <div class="option-info">
                    <div class="option-title">GitHub OAuth</div>
                    <div class="option-desc">Login with your GitHub account</div>
                </div>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script>
        // Handle authentication option selection
        document.querySelectorAll('.auth-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.auth-option').forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Check the radio button
                this.querySelector('input[type="radio"]').checked = true;
                
                // Update form based on selection
                updateFormForAuthType(this.dataset.option);
            });
        });
        
        function updateFormForAuthType(authType) {
            const emailInput = document.getElementById('userEmail');
            const nameInput = document.getElementById('userName');
            const loginBtn = document.getElementById('loginBtn');
            
            switch(authType) {
                case 'simple':
                    emailInput.placeholder = 'your.email@company.com';
                    nameInput.placeholder = 'Your Name (optional)';
                    loginBtn.textContent = 'Login to SDLC Board';
                    break;
                    
                case 'netlify':
                    emailInput.placeholder = 'Check your email for invitation';
                    nameInput.placeholder = 'Name from invitation';
                    loginBtn.textContent = 'Login with Netlify Identity';
                    break;
                    
                case 'github':
                    emailInput.placeholder = 'GitHub email address';
                    nameInput.placeholder = 'GitHub username';
                    loginBtn.textContent = 'Login with GitHub';
                    break;
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userEmail = document.getElementById('userEmail').value;
            const userName = document.getElementById('userName').value || userEmail.split('@')[0];
            const authType = document.querySelector('input[name="authType"]:checked').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            statusMessage.style.display = 'none';
            
            try {
                // Store user info in localStorage
                localStorage.setItem('sdlc_user_email', userEmail);
                localStorage.setItem('sdlc_user_name', userName);
                localStorage.setItem('sdlc_auth_type', authType);
                
                // Show success message
                showStatusMessage('success', `Welcome ${userName}! Redirecting to SDLC Board...`);
                
                // Redirect to main board after 2 seconds
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
                
            } catch (error) {
                showStatusMessage('error', `Login failed: ${error.message}`);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to SDLC Board';
            }
        });
        
        function showStatusMessage(type, message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const userEmail = localStorage.getItem('sdlc_user_email');
            if (userEmail) {
                showStatusMessage('info', `Already logged in as ${userEmail}. Redirecting...`);
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
